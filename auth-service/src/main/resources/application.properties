server.port=8081

# Database configuration with environment variable support
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/auth}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

spring.flyway.enabled=true

# JWT configuration (you might want to make some of these configurable later)
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=${JWT_JWK_SET_URI:http://localhost:8081/oauth2/jwks}
auth.registration.default-tenant-name=AcmeInternal
auth.jwt.issuer=${JWT_ISSUER:http://localhost:8081}
auth.jwt.audience=platform
auth.jwt.ttl-seconds=900
auth.jwt.key-id=auth-key-1
auth.jwt.private-key=${AUTH_JWT_PRIVATE_KEY}
auth.jwt.public-key=${AUTH_JWT_PUBLIC_KEY}

management.endpoints.web.exposure.include=health